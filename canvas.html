<!DOCTYPE html>
<html>
<body>


<canvas id="myCanvas" width="300" height="150" style="border:1px solid #d3d3d3;">
</canvas>

<script>
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");


// Create gradient1
var grd = ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"red");
grd.addColorStop(1,"white");
ctx.globalAlpha=0.8;
// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(10,10,150,80);

 // Create gradient2
var grd = ctx.createRadialGradient(75,50,5,90,60,100);
grd.addColorStop(0,"blue");
grd.addColorStop(1,"white");

// Fill with gradient
ctx.fillStyle = grd;
ctx.fillRect(40,40,150,80);

ctx.fillStyle="orange";
ctx.font = "20px Arial";
ctx.fillText("Overlap",50,70);

ctx.strokeStyle = "#009933";
ctx.beginPath();
ctx.lineWidth = 3;
ctx.moveTo(0, 100);
ctx.lineTo(30, 100);
ctx.lineTo(30, 125);
ctx.lineTo(200, 125);
ctx.lineTo(200, 125);
ctx.stroke();

ctx.beginPath();
ctx.arc(190,40,10,3,2.5*Math.PI);
ctx.strokeStyle="purple";
ctx.stroke();


</script>

</body>
</html>
